<!-- Contenido -->
<div th:fragment="contenido">
<h2 class="py-2 text-center">Lista de tareas</h2>
    <div class="row">
        <a class="btn btn-primary" th:href="@{/}">Vista de tarjetas</a>
        <div class="col-lg-12" style="background-color: rgba(255, 255, 255, 1);">
            <table id="tasks" class="table table-striped table-bordered" style="width: 100%">
                <thead>
                <tr>
                    <th class="text-center">Id</th>
                    <th class="text-center">Título</th>
                    <th class="text-center">Descripción</th>
                    <th class="text-center">Fecha de Creación</th>
                    <th class="text-center">Fecha de vencimiento</th>
                    <th class="text-center">Prioridad</th>
                    <th class="text-center">Estado</th>
                    <th class="text-center">Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="task : ${tasks}">
                    <td th:text="${task.id}"></td>
                    <td th:text="${task.title}"></td>
                    <td th:text="${task.description}"></td>
                    <td class="text-center" th:text="${task.creationDate}"></td>
                    <td class="text-center" th:text="${task.expirationDate}"></td>
                    <td class="text-center" th:text="${task.priority}"></td>
                    <td class="text-center" th:text="${task.status}"></td>
                    <td class="text-center">
                        <a th:href="@{/task/edit/{id}(id=${task.id})}" class="btn btn-warning"><i class="fas fa-edit"></i></a>
                        <a th:href="@{/task/done/{id}(id=${task.id})}" class="btn btn-success"><i class="fas fa-check"></i></a>
                        <form th:action="@{/task/delete/{id}(id=${task.id})}" th:method="DELETE" class="d-inline">
                            <button class="btn btn-danger"
                                    type="submit"
                                    onclick="return confirm('¿Estás seguro de que deseas borrar esta tarea?')">
                                <i class="fa-solid fa-trash"></i>
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <th class="text-center">Id</th>
                    <th class="text-center">Título</th>
                    <th class="text-center">Descripción</th>
                    <th class="text-center">Fecha de Creación</th>
                    <th class="text-center">Fecha de vencimiento</th>
                    <th class="text-center">Prioridad</th>
                    <th class="text-center">Estado</th>
                    <th class="text-center">Acciones</th>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>
    
    <!-- DataTables JS -->
    <script type="text/javascript" th:src="@{https://code.jquery.com/jquery-3.7.0.js}"></script>
    <script type="text/javascript" th:src="@{https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js}"></script>
    <script type="text/javascript" th:src="@{https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js}"></script>
    <script type="text/javascript" th:src="@{https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js}"></script>
    <script type="text/javascript" th:src="@{https://cdn.datatables.net/responsive/2.5.0/js/responsive.bootstrap5.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/main.js}"></script>

</div>
<!-- Fin Contenido -->
