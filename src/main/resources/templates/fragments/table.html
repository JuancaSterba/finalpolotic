<!-- Contenido -->

<div class="container" th:fragment="contenido">
    <h2 class="py-2 text-center">Lista de tareas</h2>
    <div class="row">
        <div class="col-lg-12">
            <table id="tasks" class="table table-striped table-bordered" style="width: 100%">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Título</th>
                    <th>Descripción</th>
                    <th>Fecha de Creación</th>
                    <th>Fecha de vencimiento</th>
                    <th>Prioridad</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="task : ${tasks}">
                    <td th:text="${task.id}"></td>
                    <td th:text="${task.title}"></td>
                    <td th:text="${task.description}"></td>
                    <td th:text="${task.creationDate}"></td>
                    <td th:text="${task.expirationDate}"></td>
                    <td th:text="${task.priority}"></td>
                    <td th:text="${task.status}"></td>
                    <td>
                        <a th:href="@{/task/edit/{id}(id=${task.id})}" class="btn btn-warning"><i class="fas fa-edit"></i></a>
                        <a th:href="@{/task/done/{id}(id=${task.id})}" class="btn btn-success"><i class="fas fa-check"></i></a>
                        <form th:action="@{/task/delete/{id}(id=${task.id})}" th:method="DELETE" class="d-inline">
                            <button class="btn btn-danger"
                                    type="submit"
                                    onclick="return confirm('¿Estás seguro de que deseas borrar esta tarea?')">
                                <i class="fa-solid fa-trash"></i>
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <th>Id</th>
                    <th>Título</th>
                    <th>Descripción</th>
                    <th>Fecha de Creación</th>
                    <th>Fecha de vencimiento</th>
                    <th>Prioridad</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <!-- DataTables JS -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="/js/main.js"></script>
</div>

<!-- Fin Contenido -->
