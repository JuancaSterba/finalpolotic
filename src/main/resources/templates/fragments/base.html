<!DOCTYPE html>
<html lang="es" xmlns="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" th:href="@{/img/tarea-ico.png}">
    <title th:text="${'Gestor de tareas' + titulo}"></title>

    <!-- Bootstrap CSS -->
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css}" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}"/>

    <!-- Font Awesome -->
    <script th:src="@{https://kit.fontawesome.com/e81adcd316.js}" crossorigin="anonymous"></script>

    <!-- Recaptcha -->
    <script th:src="@{https://www.google.com/recaptcha/api.js}" async defer></script>

</head>
<body class="body-content">

<!-- Navbar -->
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}"><strong>TaskBuddy</strong></a>
            <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Elementos del Menu -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item" th:if="${userDetails == null}">
                        <a class="nav-link" th:href="@{/registration/form}">Registro</a>
                    </li>
                    <li class="nav-item" th:if="${userDetails == null}">
                        <a class="nav-link" th:href="@{/login}">Login</a>
                    </li>
                    <li class="nav-item" th:if="${userDetails != null}">
                        <a class="nav-link" th:href="@{/logout}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Mensajes -->
    <!--
    <div class="alert alert-warning alert-dismissible text-center" th:if="${param.warning}">
        <label for="success"> Advertencia! </label>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div class="alert alert-info alert-dismissible text-center" th:if="${param.info}">
        <label for="success"> Información </label>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div class="alert alert-info alert-dismissible text-center" th:if="${param.logout}">
        <label for="success">Has cerrado la sesión</label>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    -->
</header>

<!-- Contenido -->
<div class="container main-content">
    <div th:replace="~{${vista} :: contenido}"></div>
</div>
<!-- Contenido -->

<!-- Footer -->
<footer class="footer py-3 bg-dark text-white text-center fixed-bottom">
    <div class="container-fluid mt-3">
        <p>Copyright &copy; 2023. Todos los derechos reservados. @JuancaSterba</p>
    </div>
</footer>

<!-- Bootstrap Bundle with Popper JS -->
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js}"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
